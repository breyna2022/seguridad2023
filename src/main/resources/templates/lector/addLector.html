<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="~{layout/layout :: head}">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-school me-2"></i>Lectores</h4>
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/lector/save}" method="post" th:object="${lector}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Nombres:</label>
                        <input type="text" th:field="*{nombres}" class="form-control" name="nombres">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Apellidos:</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" name="apellidos">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">DNI:</label>
                        <input type="text" th:field="*{dni}" class="form-control" name="dni">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Tel√©fono:</label>
                        <input type="text" th:field="*{telefono}" class="form-control" name="telefono">
                    </div>
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}"
                               <label for="recipient-name" class="col-form-label">Correo:</label>
                        <input type="text" th:field="*{correo}" class="form-control" name="correo">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Estado: </label>
                        <div class="mb-1 d-flex">
                            <div class="form-check form-switch ms-3">
                                <input class="form-check-input" type="radio" role="switch" name="estado" value="true" th:field="*{estado}" checked>
                                <label class="form-check-label" for="estado">Activo</label>                        
                            </div>
                            <div class="form-check form-switch ms-3">
                                <input class="form-check-input" type="radio" role="switch" name="estado" value="false" th:field="*{estado}">
                                <label class="form-check-label" for="estado">Desactivo</label>                        
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/editorial}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
</body>
</html>
